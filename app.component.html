<div class="container-fluid mb-5">
  <h1> Bootcamp Enrollment Form </h1>
  <form #userForm="ngForm">

    {{userForm.value | json}}

    <div>
      <label>Name</label> <br> 
      <input type="text" class="form-control" ngModel name="userName">   
    </div>

    <div class="form-group">
      <label>Email</label> <br>
      <input type="email" class="form-control" ngModel name="email">
    </div>

    <div class="form-group">
      <label> Phone</label> <br>
      <input type="tel" class="form-control" ngModel name="Phone">
    </div> <br>

    <div class="form-group">
      <select class="custom-select">
        <option value="selected" ngModel >I am interested in</option>
        <option *ngFor="let topic of topics"> {{topic}}</option>
      </select>
    </div> <br>

    <div class="mb-3">
      <label>Time preference</label> <br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePpreference"> 
        <label class="form-check-label"> Morning (9AM - 12pm)</label>
      </div>

      <div>
        <input class="form-check-input" type="radio" name="timePpreference">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
                                                
    <div>
      <input class="form-check-input" ngModel name="subscribe" type="checkbox">
      <label class="form-check-label"> Send me promotional offers </label>
    </div> <br>
    <button class="btn" type="submit">Sumit form</button>
  </form>
</div>
